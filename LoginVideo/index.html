<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riot Games</title>
</head>

<body>
    <main>

        <section class="login">
            <div class="wrapper">
                <img src="riot.png" alt="" class="login_logo">
                <h1 class="login_title">Fazer Login</h1>
                <label class="login_label">

                    <input type="text" name="username" class="input" placeholder="nome de usuário">
                </label>
                <label class="login_label">

                    <input type="password" name="password" class="input" placeholder="senha">
                </label>
                <div class="login_icons">
                    <button type="button" class="btn_icons">
                        <img src="face.png" alt="">
                    </button>
                    <button type="button" class="btn_icons">
                        <img src="google-icon-2.png" alt="">
                    </button>
                    <button type="button" class="btn_icons">
                        <img src="Apple_logo_grey.svg.png" alt="">
                    </button>
                </div>

                <label class="login_checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter Login
                </label>
            </div>
            <div class="wrapper">
                <button type="button" class="login_btn">
                    <img src="arrow.png" alt="">
                </button>
                <a href="#" class="login_link">não consegue iniciar sessão ?</a>
                <a href="#" class="login_link">Criar conta</a>
            </div>




        </section>
        <section class="videowbg">
            <video autoplay loop  poster="" class="videowbg">
                <source src="./videoplayback.mp4"  type="video/mp4">
            </video>

        </section>
        <footer>

        </footer>
    </main>
</body>

</html>
